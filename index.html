    </head>
    <body>
        <nav class="navbar navbar-default">
            <div id="navigation-container" class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">MusicHistory <span class="glyphicon glyphicon-chevron-right"></span><span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li id="listMusicLI" class="active"><a href="#" id="listMusic" >List Music</a></li>
                        <li id="addMusicLI" ><a href="#" id="addMusic" >Add Music</a></li>
                        <!-- <li><a href="profile.html" style="text-decoration:none;">Profile</a></li> -->
                    </ul>
                </div> <!-- /.navbar-collapse -->
            </div> <!-- /.container-fluid -->
        </nav>
        <div id="addMusicView" class"container-fluid">
            <div class="row">
                <div>
                    <label for="addSongName">Song Title: </label>
                    <input type="text" id="addSongName" /><br>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="addArtistName">Artist: </label>
                    <input type="text" id="addArtistName" /><br>
                </div>
            </div>
            <div class="row">
                <label for="addAlbumName">Album: </label>
                <input type="text" id="addAlbumName" /><br>
            </div>
            <div class="row">
                <label for="addGenreName">Genre: </label>
                <input type="text" id="addGenreName" /><br>
            </div>
            <div class="row">
                <button type="button" id="addButton" class="btn btn-default" >Add Song </button>
            </div>
        </div> <!-- /#addMusicView -->
        <div id="listMusicView" class="container-flex">
            <div id="selector-wrapper" class="col-xs-4">
                <form id="selector">
                    <div id="filters-wrapper">
                        <label for="song-length">Song Length:</label><br>
                        <div class="centered-input" class="padded"><input type="range" name="song-length" /></div><br>
                        <div class="padded">
                            <label for="artists">Artist:</label><br>
                            <select id="artist-seletor" class="full-width" name="artists">
                                <option value="all-artists">All Artists</option>
                            </select>
                        </div><br>
                        <div class="padded">
                            <label for="albums">Album:</label><br>
                            <select id="album-selector" class="full-width" name="albums">
                                <option value="all-albums">All Albums</option>
                            </select>
                        </div><br>
                        <ul id="genre-check">
                            <li><label for="genre-check">Genre:</label></li><br>
                            <li><input type="checkbox" name="genre" value="rock" />Rock</li>
                            <li><input type="checkbox" name="genre" value="Classical">Classical</li><br>
                            <li><input type="checkbox" name="genre" value="pop" />Pop</li>
                            <li><input type="checkbox" name="genre" value="jazz" />Jazz</li><br>
                            <li><input type="checkbox" name="genre" value="blues",/>Blues</li>
                            <li><input type="checkbox" name="genre" value="hiphop" />Hip hop</li>
                        </ul><br>
                        <div class="centered-input"><button type="button" id="filter-button" class="btn btn-default">Filter</div>
                    </div>
                </form>
            </div> <!-- Filter Form /.container -->
            <div id="selections-wrapper" class="col-xs-8">
                <section id="selections" ></section>
            </div>
        </div> <!-- List Music View /.container -->
        <script type="text/javascript" src="dist/app.js"></script>
